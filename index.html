<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class="logo">
      <img src="https://my.asos.com/Content/images/accounts-logo-mobile.png" height="28" width="95" alt="asos">
    </div>

<div class="form">
  <form action="https://httpbin.org/anything" method="post">

      <div class="Social">
        <h1>SIGN UP WITH...</h1>
        <button class="social facebook"> <i class="fa fa-facebook-official"></i> Facebook</button>
        <button class="social google"> <i class="fa fa-google-plus"></i> Google</button>
        <button class="social twitter"> <i class="fa fa-twitter"></i> twitter</button>

        <br>
      <p class="letter">Signing up with social is super quick. No extra passwords to remember - no brain fail. Don't worry, we'd never share any of your data or post anything on your behalf #notevil</p>
      </div>
      <hr>

      <form class="" action="index.html" method="post">
        <div>
          <h1>OR</h1>
          <h1>SIGN UP USING YOUR EMAIL ADDRESS</h1>
          <label>
            EMAIL ADDRESS:
            <br>
            <input type="email" name="email" required placeholder=" ">
            <!-- Oops! You need to type your email here -->
            <p class="info">We'll send your order confirmation here</P>
          </label>
        </div>

        <div>
          <label>
            FIRST NAME:
            <br>
            <input type="text" name="firstName" required placeholder=" " maxlength="50">
            <!-- We need your first name – it’s nicer that way -->
          </label>
        </div>

        <div>
          <label>
            LAST NAME:
            <br>
            <input type="text" name="lastName" required placeholder=" " maxlength="50">
            <!-- Last name, too, please! -->
          </label>
        </div>

        <div>
          <label>
            PASSWORD:
            <br>
            <!-- (at least 1 number)(at least 1 lowercase)(at least 1 upperrcase)(at least 6 characters)-->
            <input pattern="(?=.*\d).{6,}"
            type="password" id="password" name="password" required placeholder=" ">
            <!-- Hey, we need a password here -->
            <P class="info"> Must be 6 or more characters and contain at least 1 number </P>
          </label>
        </div>

        <div>
          <label>
            DATE OF BIRTH:
            <br>
            <input type="number" name="DD" min="1" max="31">
            <input type="month" name="MM">
            <p class="info">Tell us – you'll get a birthday treat if you do</p>
          </label>
        </div>

        <div>
          <label>
            GENDER:
            <br>
            <input type="radio" name="Girl"><p class="info"> Girl</p>
            <input type="radio" name="Guy"><p class="info"> Guy</p>
          </label>
        </div>

        <div>
          <label>
            CONTACT PREFERENCES:
            <br>
            <input type="checkbox" name="asosEmails" value="">
            <p class="letter">Sign me up for exclusive ASOS discounts and style advice by email, post and text</p>
            <br>
            <input type="checkbox" name="partnerEmails" value="">
            <p class="letter"> Yes, send me updates by email, post and text from selected ASOS partners</p>
          </label>
        </div>

        <div>
          <button class="join"> JOIN ASOS </button>
        </div>

        <div>
          <p class="letter">By creating your account, you agree to our <a href="https://www.asos.com/terms-and-conditions/">Terms and Conditions</a></p>
        </div>
      </form>
    </div>

  </body>
</html>
